repos:
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      name: isort (python)
- repo: https://github.com/psf/black
  rev: 23.12.0
  hooks:
    - id: black
- repo: local
  hooks:
    - id: pylint
      name: pylint
      language: python
      entry: pylint
      types: [python]
      args:
        [
          "-rn", # Only display messages
        ]
    - id: pytest
      name: pytest
      language: python
      entry: pytest
      types: [python]
      pass_filenames: false
      args: [--cov=sidecar]
    - id : pytest-coverage
      name: coverage
      language: python
      entry: coverage report
      types: [python]
      pass_filenames: false
      args: [--fail-under=9] # increase this over time
    - id: pyre-check
      name: pyre-check
      entry: pyre check
      language: system
      types: [python]
      pass_filenames: false
    - id: npm-lint
      name: npm-lint
      entry: npm --prefix server run lint
      language: system
      files: ^server/
      types_or: [javascript, jsx, ts, tsx]
      pass_filenames: false
    - id: npm-build
      name: npm-build
      entry: npm --prefix server run build
      language: system
      files: ^server/
      types_or: [javascript, jsx, ts, tsx]
      pass_filenames: false
    - id: prettier
      name: prettier
      entry: npx --prefix server prettier --config=server/.prettierrc --ignore-path=server/.prettierignore --check server
      language: system
      files: ^server/
      types_or: [javascript, jsx, ts, tsx, json]
    - id: jest-tests
      name: jest-tests
      entry: npm --prefix server run test
      language: system
      files: ^server/
      types_or: [javascript, jsx, ts, tsx]
      pass_filenames: false
